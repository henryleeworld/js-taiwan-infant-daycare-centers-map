        <meta property="og:title" content="台灣托嬰中心地圖" />
        <meta property="og:description" content="托嬰中心是辦理未滿 2 歲（為解決孩子銜接幼兒園階段的空窗期，政府給予已收托之嬰幼兒得「延長收托至超過2歲」的彈性，但限尚未依幼兒教育及照顧法規定進入幼兒園者）兒童托育／托嬰的服務機構，收托規模 5 人以上，受到我國兒少法的保障和規範，依法提供受托兒童獲得充分發展之學習活動及遊戲。" />

    <body>
        <div id="map"></div>
        <div class="floating-search">
            <input type="text" id="findPoint" name="findPoint" class="form-control" placeholder="搜尋托嬰中心名稱或地址" />
        </div>
        <div class="floating-controls">
            <button class="btn btn-primary btn-sm" id="btn-geolocation" title="定位目前位置"><i class="fa fa-location-arrow"></i> 我的位置</button>
        </div>
        <div class="info-panel">
            <h6>🍼 台灣托嬰中心地圖</h6>
            <ul style="margin: 0; padding-left: 20px;">
                <li><span style="color: #48c774; font-size: 18px;">▲</span> 尚有名額</li>
                <li><span style="color: #ffdd57; font-size: 18px;">▲</span> 目前額滿</li>
                <li><span style="color: #cccccc; font-size: 18px;">▲</span> 暫停收托</li>
                <li><span style="color: #ff0000; font-weight: bold;">紅框</span> 有裁罰記錄</li>
                <li><span style="color: #0000ff; font-weight: bold;">藍框</span> 有判決記錄</li>
            </ul>
            <p style="margin: 10px 0 5px 0; font-size: 12px; color: #636e72;">
                點擊地圖上的標記查看詳細資訊
            </p>
            <small>
                <a href="https://ncwisweb.sfaa.gov.tw/home/childcare-center" target="_blank">資料來源</a> | <a href="https://github.com/henryleeworld/js-taiwan-infant-daycare-centers-map/issues" target="_blank">問題回報</a> | 
            </small>
        </div>
